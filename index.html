<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday My Love ‚ù§Ô∏è</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
      background-size: 300% 300%;
      animation: gradientMove 8s ease infinite;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      padding: 40px 25px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      max-width: 380px;
      width: 90%;
      animation: fadeIn 1.5s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 1.8rem;
      color: #fff;
      margin-bottom: 15px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    p {
      font-size: 1.1rem;
      color: #fff;
      line-height: 1.6;
    }

    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      color: #fff;
      background: #ff4b6e;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #ff3359;
      transform: scale(1.05);
    }

    /* Hidden wish */
    .hidden-wish {
      display: none;
      margin-top: 15px;
      font-size: 1.05rem;
      color: #fff;
      line-height: 1.6;
    }
    .show {
      display: block;
      animation: fadeIn 1s ease;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Happy Birthday Dikshu ü•≥</h1>
    <p>Wishing you a joyful Birthday, Diksha ‚ú®</p>
    <button class="btn" onclick="revealWish()">üíå Open Your Wish</button>
    <p id="wish" class="hidden-wish">
      Happy Birthday, my dear friend! üéâ May God bless you with good health, endless happiness, and great success in every step of your life  üéÇ </p>

    </p>
  </div>

  <script>
    function revealWish() {
      document.getElementById("wish").classList.toggle("show");
    }
  </script>

</body>
</html>
